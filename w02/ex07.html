<html>
  <head>
    <title>w02: Example 07</title>
  </head>
  <body>
    <p id='target'></p>
    <script src="vec3.js"></script>
    <script>
      var v1 = new vec3(5,4,8);
      var v2 = new vec3(2,1,7);
      var v = v1.add(v2);
      var sum = v.sum();

      var text = 'Answer ' + sum + '<br>';
      document.getElementById("target").innetHTML = text;
      </script>
  </body>
</html>
